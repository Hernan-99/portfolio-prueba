<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio prueba</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-------------------------------------------------------------------------------------------->
      <!-----------------------------------------NAVEGACION----------------------------------------->
      <!-------------------------------------------------------------------------------------------->
      <nav
        class="container-fluid navbar navbar-expand-md navbar-dark pt-0 pb-0"
      >
        <!-- contenedor navbar -->
        <div class="container-fluid contenido-navbar">
          <a href="index.html">
            <img class="logo" src="img/APLogo_blanco.png" alt="logo" />
          </a>
          <!-- menu hamburguesa -->
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- contenido colapsable -->
          <div
            class="contenedorNav collapse navbar-collapse justify-content-end"
            id="nav"
          >
            <!-- redes -->
            <ul class="menu navbar-nav align-items-end">
              <li class="p-md-2 pb-sm-2">
                <a href="https://github.com/Hernan-99" target="_blank"
                  ><i class="fa-brands icon gh fa-square-github"></i
                ></a>
              </li>
              <li class="p-md-2 pb-sm-2">
                <a
                  href="https://www.linkedin.com/in/sanchez-hernan-gabriel/"
                  target="_blank"
                  ><i class="fa-brands icon in fa-linkedin"></i
                ></a>
              </li>
              <li class="p-md-2 pb-sm-2">
                <a
                  href="https://www.instagram.com/_hernan.gabriel/"
                  target="_blank"
                  ><i class="fa-brands icon ig fa-square-instagram"></i
                ></a>
              </li>
              <li class="p-md-2 pb-sm-2">
                <a href="https://twitter.com/" target="_blank"
                  ><i class="fa-brands icon tw fa-square-twitter"></i
                ></a>
              </li>
              <!------------------------------------>
              <!-- DISPARADOR DE LA VENTANA MODAL -->
              <!------------------------------------>
              <li
                class="p-md-2 pb-sm-2 login-btn"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="fa-solid ur iconur fa-user-lock"></i>
              </li>
            </ul>
            <!------------------------------------------------------------------------------------->
            <!-------------------------CONTENIDO DE LA VENTANA MODAL Modal------------------------->
            <!------------------------------------------------------------------------------------->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content bg-dark">
                  <!-- header titulo -->
                  <div class="modal-header border-0">
                    <h5 class="modal-title text-light" id="exampleModalLabel">
                      Login
                    </h5>
                    <!-- equis para salir del modal -->
                    <i
                      class="cerrar fa-solid text-light f-4 fa-xmark"
                      type="button"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    >
                    </i>
                  </div>
                  <!-- formulario del modal -->
                  <form class="formulario modal-body">
                    <div class="mb-3">
                      <label for="exampleInputEmail" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp"
                        placeholder="ejemplo@gmail.com"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword" class="form-label">
                        Contrase√±a
                      </label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword"
                        placeholder="********"
                        required
                      />
                    </div>
                    <!-- btn para ingresar -->
                    <a
                      type="button"
                      href="dashboard.html"
                      class="border-0 btn btn-ingresar"
                    >
                      Ingresar
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--****************************************FIN HEADER**************************************-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
